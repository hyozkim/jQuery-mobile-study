<!DOCTYPE html>
<html>
<head>
    <script>
        var object = {
            number: 273,
            string: 'RintIanTta',
            name : '김효진',
            boolean: true,
            array: [52,273,103,32],
            method: function (food) {
                alert(this.name + '이 '+ food +'을 먹습니다.');
            }
        };

        // 객체 생성
        function Student(name, korean, math, english, science) {
            this.이름=name,
            this.국어=korean,
            this.수학=math,
            this.영어=english,
            this.과학=science,

            this.getSum = function()  {
            return this.국어 + this.수학 + this.영어 + this.과학;
            }
            this.getAverage = function()  {
                return this.getSum() / 4;
            }
            this.toString = function()  {
                return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
            }
        };

        // prototype 
        Student.prototype.getSum = function()  {
            return this.국어 + this.수학 + this.영어 + this.과학;
        }
        Student.prototype.getAverage = function()  {
            return this.getSum() / 4;
        }
        Student.prototype.toString = function()  {
            return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
        }

        var students = [];
        students.push(new Student('김효진',80,60,50,100));
        students.push(new Student('김효진2',80,70,40,90));
        students.push(new Student('김효진3',75,60,50,95));
        students.push(new Student('김효진4',90,80,30,85));
        students.push(new Student('김효진5',70,50,80,90));

        var output = '이름\t총점\t평균\n';
        for( var i in students ) {
            output += students[i].toString() + '\n';
        }

        alert(output);
        
    </script>
